<table class="table table-striped">
  <thead>
    <tr class="text-center">
      <th scope="col"></th>
      <th scope="col text-center">Prediction (kWh)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let value of data[0]?.values; let i = index">
      <th scope="row" class="ps-4">{{ value.x }}</th>
      <td class="text-center" style="color: #d96d2a">
        {{ value.y.toFixed(2) }}
      </td>
    </tr>
  </tbody>
</table>
