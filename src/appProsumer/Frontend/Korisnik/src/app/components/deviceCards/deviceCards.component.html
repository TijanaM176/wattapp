<div>
  <h1
    style="
      margin: 2%;
      font-family: Rhodium Libre;
      font-style: normal;
      font-weight: 400;
      font-size: 32px;
      line-height: 55px;
      letter-spacing: 0.03em;
      text-align: center;
      color: #08376b;
      font-weight: bold;
    "
  >
    USER DEVICES
  </h1>
  <table style="width: 100%">
    <tr style="width: 100%">
      <div>
        <div class="form-check" style="margin-right: 10%">
          <input
            class="form-check-input"
            type="checkbox"
            value="1"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Consumers
          </label>
        </div>
        <div class="form-check" style="margin-right: 10%">
          <input
            class="form-check-input"
            type="checkbox"
            value="2"
            id="flexCheckDefault1"
          />
          <label class="form-check-label" for="flexCheckDefault1">
            Producers
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="3"
            id="flexCheckDefault2"
          />
          <label class="form-check-label" for="flexCheckDefault2">
            Storages
          </label>
        </div>
      </div>
    </tr>
  </table>
  <div id="tabela">
    <div class="container">
      <div class="row">
        <div class="card" *ngFor="let device of devices">
          <table style="margin: 2%">
            <tr style="display: flex; justify-content: space-evenly">
              <span [ngSwitch]="device.typeId">
                <span *ngSwitchCase="'1'"
                  ><img src="assets/images/fridge.png"
                /></span>
                <span *ngSwitchCase="'2'"
                  ><img src="assets/images/fridge.png"
                /></span>
                <span *ngSwitchCase="'3'"
                  ><img src="assets/images/fridge.png"
                /></span>
                <span *ngSwitchCase="'4'"
                  ><img src="assets/images/fridge.png"
                /></span>
                <span *ngSwitchCase="'5'"
                  ><img src="assets/images/fridge.png"
                /></span>
                <span *ngSwitchCase="'6'"
                  ><img src="assets/images/fridge.png"
                /></span>
                <span *ngSwitchCase="'7'"
                  ><img src="assets/images/fridge.png"
                /></span>
                <span *ngSwitchCase="'8'"
                  ><img src="assets/images/fridge.png"
                /></span>
                <span *ngSwitchCase="'9'"
                  ><img src="assets/images/fridge.png"
                /></span>
                <span *ngSwitchCase="'10'"
                  ><img src="assets/images/fridge.png"
                /></span>
                <span *ngSwitchCase="'11'"
                  ><img src="assets/images/fridge.png"
                /></span>
                <span *ngSwitchCase="'12'"
                  ><img src="assets/images/fridge.png"
                /></span>
                <span *ngSwitchCase="'13'"
                  ><img src="assets/images/fridge.png"
                /></span>
                <span *ngSwitchCase="'14'"
                  ><img src="assets/images/fridge.png"
                /></span>
                <span *ngSwitchCase="'15'"
                  ><img src="assets/images/fridge.png"
                /></span>
                <span *ngSwitchCase="'16'"
                  ><img src="assets/images/fridge.png"
                /></span>
                <span *ngSwitchCase="'17'"
                  ><img src="assets/images/fridge.png"
                /></span>
                <span *ngSwitchCase="'18'"
                  ><img src="assets/images/fridge.png"
                /></span>
                <span *ngSwitchCase="'19'"
                  ><img src="assets/images/fridge.png"
                /></span>
                <span *ngSwitchCase="'20'"
                  ><img src="assets/images/fridge.png"
                /></span>
              </span>
              <span [ngSwitch]="device.categoryId">
                <p *ngSwitchCase="'1'">Consumption</p>
                <p *ngSwitchCase="'2'">Production</p>
                <p *ngSwitchCase="'3'">Storage</p>
              </span>
            </tr>
          </table>
          <h4>{{ device.name }}</h4>
          <p>IP {{ device.ipAddress }}</p>

          <!-- <p>Active Power{{ device.timestamps.activePower }}</p> -->
        </div>
      </div>
    </div>
  </div>
</div>
