<section class="h-100 mx-0 my-0 px-0 py-0" style="background-color: #f4f5f7;">
    <div class="container-fluid h-100 px-0 py-0 mx-0 my-0">
        <div class="row d-flex justify-content-center align-items-center mx-0 my-0 px-0 py-0 h-100">
            <div class="col px-0 mx-0 my-0 py-0 h-100">
                <div class="card h-100" style="border-radius: 0;">
                    <div class="row g-0 h-100 justify-content-center align-items-center px-0 py-0">
                        <div class="col-md-8 h-60 h-sm-60 justify-content-center align-items-center order-2 order-md-1">
                            <div class="card-body p-4" >
                                <h6 class="section">Information</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-12 mb-3">
                                      <p class="text-muted">IP Address</p>
                                        <h4 style="color:#08376B">{{results.IpAddress}}</h4>
                                        
                                    </div>
                                    
                                </div>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                
                                  <div class="col-12 mb-3">
                                    <p class="text-muted">Device Type</p>
                                    <h4 style="color:#08376B">{{results.TypeName}}</h4>
                                    
                                </div>
                              </div>
                              <hr class="mt-0 mb-4"> 
                                
                                
                                <div class="row pt-1">
                                    <div class="col-12 mb-3">
                                      <p class="text-muted">Device Model</p>
                                        <h4 style="color:#08376B">{{results.Manufacturer}}</h4>
                                      
                                    </div>
                                    
                                   
                                </div>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                  
                                  <div class="col-12 mb-3">
                                    <p class="text-muted">Device Name</p>
                                      <h4 style="color:#08376B">{{results.Name}}</h4>
                                      
                                  </div>
                              </div>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                      <p class="text-muted">Maximum hourly consumption</p>
                                        <h4 style="color:#08376B">{{results.MaxUsage}}kWh</h4>
                                        
                                    </div>
                                    <div class="col-6 mb-3">
                                      <p class="text-muted">Average hourly consumption</p>
                                        <h4 style="color:#08376B">{{results.AvgUsage}}kWh</h4>
                                        
                                    </div>
                                </div>

                                <div class="d-flex justify-content-start">
                                    <button class="btn btn-primary"><i class="fa fa-edit fa-lg"></i>&nbsp;Edit</button>
                                    &nbsp;&nbsp;
                                    <button class="btn btn-primary"><i class="fa fa-trash fa-lg"></i>&nbsp;Delete</button>
                                </div>
                                <div  style="display: flex;justify-content: center;margin-top:7%;">
                                  <label style="font-size:18px;color: #08376B;font-weight: bold;">Realization and Prediction</label>
                                </div>
                            </div>
                            
                            
                        </div>
                        <div class="col-md-4 gradient-custom d-flex justify-content-center align-items-center h-40 h-sm-50 h-md-100 order-1 order-md-2 pb-5 pt-2 px-md-0 py-md-0 my-0 mx-0 inline-block" >
                          
                           <span class="d-inline-block" >
                           <img src="assets/images/consumption3.png" class="img-fluid" ><br>
                             
                           <h5  style="color: #08376B;font-weight: bold;justify-content: center;text-align: center;">Consumption</h5><br>
                          
                          <h5 style="color: #08376B;font-weight: bold;justify-content: center;text-align: center;">{{currentUsage}}kWh</h5>
                        </span>
                        </div>
                        
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</section>
