<div
  class="card-header py-3"
>
  <div class="row">
    <div class="col-6 col-lg-5 mx-0 my-0">
      <h6 class="m-0 font-weight-bold">This Months {{ gaugeLabel }}</h6>
    </div>
    <div class="col-6 col-lg-7 mx-0 my-0">
      <div class="col-12 col-md-6 form-check mx-1">
        <input
          class="form-check-input"
          type="radio"
          name="gaugeChartOption"
          id="gaugeOptionConsumption"
          (change)="onRadioButtonChange($event, 'consumption')"
          [checked]="showConsumptio"
        />
        <label class="form-check-label" for="gaugeOptionConsumption">
          Consumption
        </label>
      </div>
      <div class="col-12 col-md-6 form-check mx-3">
        <input
          class="form-check-input"
          type="radio"
          name="gaugeChartOption"
          id="gaugeOptionProduction"
          (change)="onRadioButtonChange($event, 'production')"
          [checked]="showProduction"
        />
        <label class="form-check-label" for="gaugeOptionProduction">
          Production
        </label>
      </div>
    </div>
  </div>
</div>
<div
  class="card-body"
  style="width: 100%; margin: 0 auto"
  id="consumptionLimitCardBody"
>
  <div
    class="w-100 px-0 py-0 mx-0 my-0"
    style="display: flex; justify-content: center; align-items: center"
    id="consumptionLimitBody"
  >
    <ngx-gauge
      class="text-size"
      [type]="'semi'"
      [size]="width"
      [label]="gaugeLabel"
      [append]="gaugeAppendText"
      [min]="0"
      [max]="2000"
      [markers]="markers"
      [value]="data"
      [cap]="'butt'"
      [thick]="thickness"
      [thresholds]="thresholds"
    >
    </ngx-gauge>
  </div>
  <div class="legend w-100 text-center" *ngIf="showConsumptio">
    <i class="fa fa-circle greenZone">&nbsp;0-350 kW</i>&nbsp;&nbsp;&nbsp;
    <i class="fa fa-circle blueZone">&nbsp;350-1600 kW</i>&nbsp;&nbsp;&nbsp;
    <i class="fa fa-circle redZone">&nbsp;1600+ kW</i>
  </div>
</div>
