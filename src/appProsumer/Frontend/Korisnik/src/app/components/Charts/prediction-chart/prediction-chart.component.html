<div class="card-header py-3 row mx-0 my-0 px-0" style="background-color: rgb(177, 209, 193, 0.08);">
    <div class="col-5" style="display: flex; flex-direction: column; align-items: start; justify-content: center;">
        <h6 class="m-0 font-weight-bold ps-2">
            Prediction
            &nbsp;<button class="btn btn-outline-primary p-0 px-1 m-0" data-bs-toggle="modal" data-bs-target="#predictionProsumerTable">
                <i class="fa fa-table"></i>
            </button>
        </h6>
    </div>
    <div class="col-7 p-1 group" style="display: flex; justify-content: right; margin: auto;">
        <button class="btn btn-primary m-1 predictionbtn" id="prediction1" (click)="Prediction1Day('prediction1')">1D</button>
        <button class="btn btn-primary m-1 predictionbtn" id="prediction2" (click)="Prediction3Days('prediction2')">3D</button>
        <button class="btn btn-primary m-1 predictionbtn" id="prediction3" (click)="PredictionWeek('prediction3')">7D</button>
    </div>
</div>
<div class="card-body" style="width: 100%; margin: 0 auto;">
    <div class="w-100 px-0 py-0 mx-0 my-0" style="display: flex; justify-content: center; align-items: center;" id="predictionGraphicUser">
        <h1
            *ngIf="data.length == 0"
            style="
            text-align: center;
            margin-top: 15%;
            opacity: 60%;
            font-style: italic;
            font-weight: normal;
            z-index: 100;
            "
        >
            There Is No Available Data
        </h1>
        <ngx-charts-bar-vertical-2d
        *ngIf="production && consumption && data.length != 0"
            [title]="'Realization'"
            [scheme]="colors"
            [results]="data"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [showXAxisLabel]="false"
            [showYAxisLabel]="false"
            [showDataLabel]="false"
            [animations]="true"
            [barPadding]="3"
            [roundDomains]="true"
            [trimYAxisTicks]="true"
            [tooltipDisabled]="false"
            [noBarWhenZero]="true"
            [yAxisTickFormatting]="yAxisTickFormatting"
            [showGridLines]="true"
            [legend]="false">
        </ngx-charts-bar-vertical-2d>
    </div>
    <div class="legend w-100 text-center pb-2" *ngIf="data.length != 0">
        <i class="fa fa-circle consumption">&nbsp;Consumption</i>&nbsp;&nbsp;&nbsp;
        <i class="fa fa-circle production">&nbsp;Production</i>
    </div>
</div>

<div class="modal fade" id="predictionProsumerTable" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="predictionProsumerTableLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header text-white" style="background-color: #466471">
          <h6 class="modal-title" id="predictionProsumerTableLabel">Prediction Table</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body py-0 px-2" style="overflow-x: hidden; overflow-y: auto;" id="modalFadePredictionDataBody">
          <app-prediction-chart-table [data]="data"></app-prediction-chart-table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Export Table</button>
        </div>
      </div>
    </div>
  </div>
