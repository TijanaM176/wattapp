<div class="card-header py-3 row mx-0 my-0 px-0">
    <div class="col-5 p-1">
        <h6 class="m-0 font-weight-bold ps-2">Prediction</h6>
    </div>
    <div class="col-7 p-1 group" style="display: flex; justify-content: right; margin: auto;">
        <button class="btn btn-primary m-1 predictionbtn" id="prediction1" (click)="Prediction1Day('prediction1')">1D</button>
        <button class="btn btn-primary m-1 predictionbtn" id="prediction2" (click)="Prediction3Days('prediction2')">3D</button>
        <button class="btn btn-primary m-1 predictionbtn" id="prediction3" (click)="PredictionWeek('prediction3')">7D</button>
    </div>
</div>
<div class="card-body" style="width: 100%; margin: 0 auto;">
    <div class="w-100 px-0 py-0 mx-0 my-0" style="display: flex; justify-content: center; align-items: center;" id="predikcija">
        <h1
            *ngIf="data.length == 0"
            style="
            text-align: center;
            margin-top: 15%;
            opacity: 60%;
            font-style: italic;
            font-weight: normal;
            z-index: 100;
            "
        >
            There Is No Available Data
        </h1>
        <ngx-charts-bar-vertical-2d
        *ngIf="production && consumption && data.length != 0"
            [title]="'Realization'"
            [scheme]="colors"
            [results]="data"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [showXAxisLabel]="false"
            [showYAxisLabel]="false"
            [showDataLabel]="false"
            [animations]="true"
            [barPadding]="3"
            [roundDomains]="true"
            [trimYAxisTicks]="true"
            [tooltipDisabled]="false"
            [noBarWhenZero]="true"
            [yAxisTickFormatting]="yAxisTickFormatting"
            [showGridLines]="true"
            [legend]="false">
        </ngx-charts-bar-vertical-2d>
    </div>
    <div class="legend w-100 text-center" *ngIf="data.length != 0">
        <i class="fa fa-circle consumption">&nbsp;Consumption</i>&nbsp;&nbsp;&nbsp;
        <i class="fa fa-circle production">&nbsp;Production</i>
    </div>
</div>
