<div class="card-header py-3 row">
    <div class="col-5 p-1">
        <h6 class="m-0 font-weight-bold">Prediction</h6>
    </div>
    <div class="col-7 p-1" style="display: flex; justify-content: right; margin: auto;">
        <button class="btn btn-primary m-1">1D</button>
        <button class="btn btn-primary m-1">3D</button>
        <button class="btn btn-primary m-1" (click)="PredictionWeek()">7D</button>
    </div>
</div>
<div class="card-body" style="width: 100%; margin: 0 auto;">
    <div class="w-100 px-0 py-0 mx-0 my-0" style="display: flex; justify-content: center; align-items: center;" id="predikcija">
        <h1
            *ngIf="data.length === 0"
            style="
            text-align: center;
            margin-top: 15%;
            opacity: 20%;
            font-style: italic;
            font-weight: normal;
            "
        >
            There is no available Data
        </h1>
        <ngx-charts-bar-vertical-2d
        *ngIf="production && consumption && data.length !== 0"
            [title]="'Realization'"
            [scheme]="colors"
            [results]="data"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [showXAxisLabel]="false"
            [showYAxisLabel]="false"
            [showDataLabel]="false"
            [animations]="true"
            [barPadding]="3"
            [roundDomains]="true"
            [trimYAxisTicks]="true"
            [tooltipDisabled]="true"
            [noBarWhenZero]="true"
            [yAxisTickFormatting]="yAxisTickFormatting"
            [showGridLines]="true"
            [legend]="false">
        </ngx-charts-bar-vertical-2d>
    </div>
    <div class="legend w-100 ps-4">
        <i class="fa fa-circle consumption">&nbsp;Consumption</i>&nbsp;&nbsp;&nbsp;
        <i class="fa fa-circle production">&nbsp;Production</i>
    </div>
</div>
