<div id="wrapper">
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <div class="container-fluid pt-3">
        <div class="row">
          <div class="col-xl-6 col-lg-6">
            <div class="card shadow mb-4">
              <div
                class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
              >
                <h6 class="m-0 font-weight-bold">Your Home</h6>
              </div>
              <app-house #house (deviceOffOn)="onDeviceTurnedOffOn($event)"></app-house>
            </div>
          </div>

          <div class="col-xl-6 col-lg-6">
            <div class="card shadow mb-4">
              <div
                class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
              >
                <h6 class="m-0 font-weight-bold">Devices Status</h6>
              </div>
              <app-devices-status #devicesStatus></app-devices-status>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2" style="background-color: rgb(40, 167, 69,0.05); border-left: 5px solid rgb(40, 167, 69);">
              <div class="card-body kartice">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div
                      class="text-xs font-weight-bold text-success text-uppercase mb-1"
                    >
                    <!-- success -->
                      Num of. Devices
                    </div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                      {{ numOfDevices }}
                    </div>
                  </div>
                  <div class="col-auto">
                    <i class="fa fa-home fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2" style="background-color: rgb(255, 193, 7, 0.03); border-left: 5px solid rgb(255, 193, 7);">
              <div class="card-body kartice">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div
                      class="text-xs font-weight-bold text-warning text-uppercase mb-1"
                    >
                    <!-- warning -->
                      Num. of Active Devices
                    </div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                      {{ numOfActiveDevices }}
                    </div>
                  </div>
                  <div class="col-auto">
                    <i class="fa fa-cogs fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2" style="background-color: rgb(23, 162, 184, 0.05); border-left: 5px solid rgb(23, 162, 184);">
              <div class="card-body kartice">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div
                      class="text-xs font-weight-bold text-info text-uppercase mb-1"
                    >
                    <!-- info -->
                      Lower/Higher tariff
                    </div>
                    <div class="row no-gutters align-items-center">
                      <div class="col-auto">
                        <div
                          class="h5 mb-0 mr-3 font-weight-bold text-gray-800"
                        >
                          {{ tariff }}
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-auto">
                    <i class="fa fa-dashboard fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2" style="background-color: rgb(0, 123, 255, 0.07); border-left: 5px solid rgb(0, 123, 255);">
              <div class="card-body kartice">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div
                      class="text-xs font-weight-bold text-primary text-uppercase mb-1"
                    >
                    <!-- primary -->
                      Electricity cost
                    </div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                      {{currentPrice}} RSD
                    </div>
                  </div>
                  <div class="col-auto">
                    <i class="fa fa-bolt fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end content row -->

        <!-- content row -->
        <div class="row">
          <div class="col-lg-5 mb-4">
            <div class="card shadow">
              <app-consumption-limit></app-consumption-limit>
            </div>
          </div>

          <div class="col-lg-7 mb-4">
            <!-- consumption -->
            <div class="card shadow pb-2">
              <app-realization-chart #realizationConsumption></app-realization-chart>
            </div>

            <!-- production -->
            <!-- <div class="card shadow mb-1 pb-2"> -->
              <!-- <app-prediction-chart></app-prediction-chart> -->
              <!-- <app-realization-chart-production></app-realization-chart-production> -->
            <!-- </div> -->
          </div>
        </div>
        <!-- end content row -->

        <!-- content row -->
        <div class="row">
          <div class="col-lg-5 mb-4 order-sm-2 order-2 order-lg-1">
            <div class="card shadow">
              <app-prediction-chart></app-prediction-chart>
            </div>
          </div>
          <div class="col-lg-7 mb-4 oreder-sm-1 order-1 order-lg-2">
            <!-- production -->
            <div class="card shadow mb-1 pb-2">
              <app-realization-chart-production #realizationProduction></app-realization-chart-production>
            </div>
          </div>
        </div>
        <!-- end content row -->

      </div>
    </div>
  </div>
</div>

<app-add-device></app-add-device>
