<section class="h-100 mx-0 my-0 px-0 py-0" style="border: 0;">
  <div class="container-fluid h-100 px-0 py-0 mx-0 my-0">
    <div
      class="row d-flex justify-content-center align-items-start align-items-md-center mx-0 my-0 px-0 py-0 h-100"
      style="overflow-x: hidden; overflow-y: auto;"
    >
      <div class="col px-0 mx-0 my-0 py-0 h-100" style="border: 0px;">
        <div class="card h-100" style="border: 0">
          <div
            class="row g-0 h-100 justify-content-center align-items-start align-items-md-center px-0 py-0"
          >
            <div
              class="col-md-8 justify-content-center align-items-center order-2 order-md-1 mx-0 my-0 px-0 py-0"
            >
              <div class="card-body p-1 p-md-4">
                <div class="col-12 pt-2" style="width: 100%; display: flex;">
                  <h6 class="section ps-3">Information</h6>
                  <!-- <div class="col-6 py-0" style="display: flex; justify-content: start; align-items: last baseline;">
                    <h6 class="section ps-3">Information</h6>
                  </div>
                  <div class="col-6 py-2 pe-3" style="display: flex; justify-content: end; align-items: center;">
                    <button
                      class="btn btn-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#staticBackdrop"
                      (click)="changePass()"
                    >
                      <i class="fa fa-lock fa-lg"></i
                      ><span
                        class="d-none d-sm-inline-flex align-items-center"
                        style="white-space: nowrap"
                        >&nbsp;Change Password</span
                      >
                    </button>
                  </div> -->
                </div>
                <hr class="mt-0 mb-4" />
                <div class="row pt-1 mx-0 my-0">
                  <div class="col-6 mb-3">
                    <h4>{{ username }}</h4>
                    <p class="text-muted">Username</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h4>{{ firstLastName }}</h4>
                    <p class="text-muted">Name</p>
                  </div>
                </div>
                <hr class="mt-0 mb-4" />
                <div class="row pt-1 mx-0 my-0">
                  <div class="col-6 mb-3">
                    <h4>{{ email }}</h4>
                    <p class="text-muted">E-mail</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h4>{{ address }}</h4>
                    <p class="text-muted">Address</p>
                  </div>
                </div>
                <hr class="mt-0 mb-4" />
                <div class="row pt-1 mx-0 my-0">
                  <div class="col-6 mb-3">
                    <h4>{{ city }}</h4>
                    <p class="text-muted">City</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h4>{{ neighborhood }}</h4>
                    <p class="text-muted">Neighborhood</p>
                  </div>
                </div>
                <hr class="mt-0 mb-3" />
                <div class="d-flex justify-content-start mx-0 my-0 ps-2 pb-2">
                  <!-- <button
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop"
                    (click)="edit()"
                  >
                    <i class="fa fa-edit fa-lg"></i
                    ><span class="d-none d-sm-inline-flex align-items-center"
                      >&nbsp;Edit Profile</span
                    >
                  </button>
                  &nbsp;&nbsp; -->
                  <button
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#changePasswordUserInfo"
                    (click)="changePass()"
                  >
                    <i class="fa fa-lock fa-lg"></i
                    ><span
                      class="align-items-center"
                      style="white-space: nowrap"
                      >&nbsp;Change Password</span
                    >
                  </button>
                </div>
              </div>
            </div>
            <div
              class="col-md-4 gradient-custom d-flex flex-column justify-content-center align-items-center h-md-100 order-1 order-md-2 pb-4 pt-4 px-md-0 py-md-0 my-0 mx-0"
            >
              <img
                [src]="image"
                alt="Avatar"
                class="img-fluid rounded-circle"
                id="userInfoProfilePhoto"
                style="width: 50%;"
              />
              <div class="mt-0">
                <a id="changeImageLink" data-bs-toggle="modal"
                  data-bs-target="#changeImageUserInfo"
                  >
                  Change Photo
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- </section> -->
  <app-add-device></app-add-device>

  <!-- Modal -->
  <div
    class="modal fade"
    id="changePasswordUserInfo"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="changePasswordUserInfoLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header text-white" style="background-color: #466471">
          <h5 class="modal-title" id="changePasswordUserInfoLabel">{{ modalTitle }}</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            (click)="close()"
          ></button>
        </div>
        <div class="modal-body">
          <!-- <app-edit-info-form
            [userData]="userData"
            *ngIf="showEdit == true"
            #editData
          ></app-edit-info-form> -->
          <app-change-password
            #changePassword
          ></app-change-password>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="close()"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary" (click)="confirm()">
            Confirm
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div
    class="modal fade"
    id="changeImageUserInfo"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="changeImageUserInfoLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header text-white" style="background-color: #466471">
          <h5 class="modal-title" id="changeImageUserInfoLabel">Change Photo</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            (click)="closeImageChange()"
          ></button>
        </div>
        <div class="modal-body justify-content-center align-items-center">
          <div class="col-12 px-0 mb-2" style="display: flex; justify-content: center; align-items: center;">
            <img
              [src]="changeImage"
              alt="Avatar"
              class="img-fluid rounded-circle"
              id="showChangeImage"
              accept="image/*"
            />
          </div>
          <div class="col-12" style="display: flex; justify-content: center; align-items: center;">
            <input type="file" style="display: none;" #fileInput (change)="onFileSelected($event)">
            <button class="btn btn-primary" (click)="fileInput.click()" style="margin-right: 2%;">Choose Image</button>
            <button class="btn btn-primary" id="deleteImageUserInfo" (click)="deleteImage()" data-bs-dismiss="modal">Delete Image</button>
          </div>
          <div class="col-12 text-center ps-4">
           <small class="text-danger" *ngIf="error">New file wasn't selected!</small>
           <small class="text-warning" *ngIf="updating">Updating photo...{{progress}}%</small>
           <small class="text-success" *ngIf="success">Profile photo updated!</small> 
          </div>
        </div>
        <div class="modal-footer">
          <!-- <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button> -->
          <button type="button" id="confirmImageChangeUserInfo" class="btn btn-primary" (click)="confirmImage()">
            Confirm
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
