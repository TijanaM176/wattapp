<section class="h-100 mx-0 my-0 px-0 py-0" style="background-color: #f4f5f7;">
    <div class="container-fluid h-100 px-0 py-0 mx-0 my-0">
        <div class="row d-flex justify-content-center align-items-start align-items-md-center mx-0 my-0 px-0 py-0 h-100">
            <div class="col px-0 mx-0 my-0 py-0 h-100">
                <div class="card h-100" style="border-radius: 0;">
                    <div class="row g-0 h-100 justify-content-center align-items-start align-items-md-center px-0 py-0">
                        <div class="col-md-6 justify-content-center align-items-center mx-0 my-0 px-0 py-0"> 
                            <div class="card-body p-1 p-md-4" >
                              <h4 class="section" style="color:#466471;">Add new device</h4>
                              <hr class="mt-0 mb-4">
                              <div class="mb-3">
                                  <select
                                      class="dropdown dropdown-toggle"
                                      name="type"
                                      (change)="ChangeCategory($event)"
                                      [(ngModel)]="category"
                                      class="form-control"
                                      style="background-color: #466471;color:white;width:50%;text-align: center;"
                                      >
                                      
                                      <option *ngFor="let item of categories"
                                      [value]="item.id"
                                      
                                      >{{item.name}}</option>
                                      
                                      </select>
                              </div>
                           
                              <div class="mb-3">
                                  <label for="ipaddress" class="form-label">Device Type</label>
                                  <select
                                      class="dropdown dropdown-toggle"
                                      name="type"
                                      (change)="ChangeType($event)"
                                      [(ngModel)]="type"
                                      class="form-control"
                                      style="background-color: #C1DFD5;width: 100%;color:#466471;"
                                      >
                                      
                                    
                                      <option *ngFor="let item of types"
                                      [value]="item.id"
                                      >{{item.name}}</option>
                                      </select>
                              </div>
                            
                              
                              
                            <div class="mb-3">
                              <label for="ipaddress" class="form-label">Device Model</label>
                              <select
                                      class="dropdown dropdown-toggle"
                                      name="type"
                                      [(ngModel)]="model"
                                      (change)="ChangeModels($event)"
                                      class="form-control"
                                      style="background-color: #C1DFD5;width: 100%;color:#466471;"
                                      >
                                      
                                      <option *ngFor="let item of models"
                                      [value]="item.id"
                                      >{{item.manufacturer}}</option>
                                      </select> </div>
                          <div class="mb-3">
                              <label for="ipaddress" class="form-label">Device Name</label>
                              <input type="text" class="form-control"  id="name" style="background-color: #C1DFD5;color:#466471;"  [(ngModel)]="Name" placeholder="Device Name">
                          </div>

                              <div class="d-flex justify-content-start">
                                  <button class="btn btn-primary"  (click)="registerDevice()"><i class="fa fa-add fa-lg"></i>&nbsp;Add</button>
                             </div>
                             
                          </div>
                          
                          
                      </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
