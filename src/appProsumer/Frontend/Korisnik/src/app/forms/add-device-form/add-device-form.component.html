<div class="mb-3">
    <select
        class="dropdown dropdown-toggle"
        name="type"
        (change)="ChangeCategory($event)"
        [(ngModel)]="category"
        class="form-control"
        style="background-color: #466471;color:white;width:50%;text-align: center;"
        >
        <option value="">Choose Category</option>
        <option *ngFor="let item of categories"
        [value]="item.id"
        
        >{{item.name}}</option>
        
        </select>
</div>
<div class="mb-3">
    <label for="type" class="form-label">Device Type</label>
    <select
        class="dropdown dropdown-toggle"
        name="type"
        (change)="ChangeType($event)"
        [(ngModel)]="type"
        class="form-control"
        style="background-color: #C1DFD5;width: 100%;color:#466471;"
        >
        
        <option value=""></option>  
        <option *ngFor="let item of types"
        [value]="item.id"
        >{{item.name}}</option>
        </select>
</div>
  <div class="mb-3">
    <label for="Name"class="form-label">Device Model</label>
       <select
        class="dropdown dropdown-toggle"
        name="model"
        [(ngModel)]="model"
                                      
        (change)="ChangeModels($event)"
                                      
        class="form-control"
        style="background-color: #C1DFD5;width: 100%;color:#466471;"
        >
        <option value=""></option>                           
        <option *ngFor="let item of models"
        [ngValue]='item'
                                      
        >{{item.name}}</option>
        </select>
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Device Name</label>
    <input type="text" class="form-control" (change)="ChangeName($event)"  id="name" style="background-color: #C1DFD5;color:#466471;"  [(ngModel)]="Name" placeholder="Device Name">
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheck1">
  <label class="form-check-label" for="flexCheck1">
    Allow DSO to view
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheck2">
  <label class="form-check-label" for="flexCheck2">
    Allow DSO to control
  </label>
</div>
