<main
  class="main-content position-relative border-radius-lg"
  style="overflow-y: scroll; max-height: 89.1vh"
>
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
        <div class="card">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-12">
                <div class="numbers">
                  <p class="text-sm mb-0 text-uppercase font-weight-bold">
                    Today's Consumption
                  </p>
                  <h5 class="font-weight-bolder">$53,000</h5>
                  <p class="mb-0">
                    <span class="text-success text-sm font-weight-bolder"
                      >+55%</span
                    >
                    since yesterday
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
        <div class="card">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-12">
                <div class="numbers">
                  <p class="text-sm mb-0 text-uppercase font-weight-bold">
                    Today's Production
                  </p>
                  <h5 class="font-weight-bolder">2,300</h5>
                  <p class="mb-0">
                    <span class="text-success text-sm font-weight-bolder"
                      >+3%</span
                    >
                    since last week
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
        <div class="card">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-12">
                <div class="numbers">
                  <p class="text-sm mb-0 text-uppercase font-weight-bold">
                    New Clients
                  </p>
                  <h5 class="font-weight-bolder">+3,462</h5>
                  <p class="mb-0">
                    <span class="text-danger text-sm font-weight-bolder"
                      >-2%</span
                    >
                    since last quarter
                  </p>
                </div>
              </div>
              <!-- <div class="col-2 text-end">
                <div
                  class="icon icon-shape bg-gradient-success shadow-success text-center rounded-circle"
                >
                  <i
                    class="ni ni-paper-diploma text-lg opacity-10"
                    aria-hidden="true"
                  ></i>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-sm-6">
        <div class="card">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-12">
                <div class="numbers">
                  <p class="text-sm mb-0 text-uppercase font-weight-bold">
                    Sales
                  </p>
                  <h5 class="font-weight-bolder">$103,430</h5>
                  <p class="mb-0">
                    <span class="text-success text-sm font-weight-bolder"
                      >+5%</span
                    >
                    than last month
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-lg-7 mb-lg-0 mb-4">
        <div class="card z-index-2 h-100">
          <app-realizationPredictionAllProsumers></app-realizationPredictionAllProsumers>
        </div>
      </div>
      <div class="col-lg-5">
        <div class="card card-carousel overflow-hidden h-100 p-0">
          <div
            id="carouselExampleCaptions"
            class="carousel slide h-100"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner border-radius-lg h-100">
              <app-historyAllProsumers></app-historyAllProsumers>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-lg-7 mb-lg-0 mb-4">
        <div class="card h-100">
          <app-top5Producers></app-top5Producers>
        </div>
      </div>
      <div class="col-lg-5 h-100">
        <div class="card">
          <app-PieChartProsumers></app-PieChartProsumers>
        </div>
      </div>
    </div>
  </div>
</main>
