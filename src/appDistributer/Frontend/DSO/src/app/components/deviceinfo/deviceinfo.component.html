<main
  class="main-content position-relative border-radius-lg"
  style="overflow-y: scroll; max-height: 89.1vh"
>
  <div class="container-fluid py-4 " id="deviceInfoDataContainer">
    <div class="row">
    <div class="col-lg-6 mb-lg-0 mb-4">
    <div class="row mt-5">
    <div class="col-xl-4 col-sm-2 mb-xl-0 mb-4">
      <div class="card">
        <div class="card-body p-3">
          <div class="row">
            <div class="col-12">
              <div class="numbers">
              <ngx-gauge [type]="'semi'" 
            [value]="currentUsage"
            [label]="'Current Consumption'"  
            [append]="'kW'"
            [min]="0"
            [max]="0.5"
            [size]="150">
            </ngx-gauge>
              </div>
            </div>  
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-4 col-sm-2 mb-xl-0 mb-4" >
      <div class="card" >
        <div class="card-body p-3">
          <div class="row">
            <div class="col-12">
              <div class="numbers">
              <ngx-gauge [type]="'semi'" 
            [value]="MaxUsage"
            [label]="'Maximum hourly consumption'"  
            [append]="'kW'"
            [min]="0"
            [max]="0.5"
            [size]="150"

            >
            </ngx-gauge>
              </div>
            </div>  
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-4 col-sm-2 mb-xl-0 mb-4" >
      <div class="card" >
        
        <div class="card-body p-3">
          <div class="row">
            <div class="col-12">
              <div class="numbers">
              <ngx-gauge [type]="'semi'" 
            [value]="AvgUsage"
            [label]="'Average hourly consumption'"  
            [append]="'kW'"
            [min]="0"
            [max]="0.5"
            [size]="150">
            </ngx-gauge>
              </div>
            </div>  
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="row mt-5" >
  <div class="col-lg-12 mb-lg-0 mb-4 ">
    <div class="card z-index-2 h-100">
        
        <div class="card-header" style="margin-left: 0; margin-right: 0">
          <h6 style="color:#08376b;">Device Information</h6>
          <br/>
        </div>
        <hr class="mt-0 mb-4" />
        <div class="row pt-1 mx-0 my-0">
          <div class="col-6 mb-1">
            <h6 style="color: #08376b">{{ IpAddress }}</h6>
            <p class="text-muted">IP Address</p>
          </div>
          <div class="col-6 mb-1">
            <h6 style="color: #08376b">{{ TypeName }}</h6>
            <p class="text-muted">Device Type</p>
          </div>
        </div>
        <hr class="mt-0 mb-4" />
        <div class="row pt-1 mx-0 my-0">
          <div class="col-6 mb-1">
            <h6 style="color: #08376b">{{ ModelName }}</h6>
            <p class="text-muted">Device Model</p>
          </div>
          <div class="col-6 mb-1">
            <h6 style="color: #08376b">{{ Name }}</h6>
            <p class="text-muted">Device Name</p>
          </div>
        </div>
        
        <div class="row pt-1 mx-0 my-0">
          <mat-slide-toggle [(ngModel)]="DsoView"
            >Allow DSO to view</mat-slide-toggle
          >
          <mat-slide-toggle [(ngModel)]="DsoControl"
            >Allow DSO to control</mat-slide-toggle
          >
          <br />
        </div>
       
        
    </div>
  </div>
    </div>
  </div>

            <div class="col-lg-6">
              <div class="card p-0 mb-4">
                <app-realizationDevice></app-realizationDevice>
              </div>
              <div class="card p-0 mb-4">
                <app-predictionDevice></app-predictionDevice>
              </div>
              </div>
                    
</div>
</div>

</main>
