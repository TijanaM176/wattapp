<div class="pozadina">
  <section id="okvir">
    <div id="levi">
      <img id="logo" src="assets/images/logo_slogan1.png" alt="" />
    </div>
    <div id="desni">
      <div id="content">
        <h1>Log In</h1>
        <form id="forma">
          <div class="form-group pt-3">
              <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="usernameOrEmail" type="text" placeholder="Username">
              </div>
          </div>
          <small >* Username is required</small>
          <div class="form-group pt-3">
              <div class="input-field" >
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="password" type="text" placeholder="Password">
                  <span class="fa fa-eye-slash"></span>
              </div>
          </div>
          <small >* Password is required</small>
          <div id="fp">
            <label id="forgotpass">forgot password?</label>
          </div>
          <div>
            <br><button type="submit" class="btn btn-block mt-4 w-100">Login</button>
          </div>
      </form>
      </div>
    </div>
  </section>
</div>
