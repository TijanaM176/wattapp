<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
/>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function () {
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>

<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-9">
            <h2>Employee <b>Overview</b></h2>
          </div>

          <div class="col-sm-3">
            <div class="search-box">
              <div class="input-group" style="width: 100%">
                <span class="input-group-addon"
                  ><i
                    class="material-icons"
                    style="margin-top: 30%; margin-right: 10%"
                    ></i
                  ></span
                >
                <input
                  type="text"
                  [(ngModel)]="searchName"
                  style="background-color: #f8f8fa; border-radius: 10px"
                  class="form-control"
                  placeholder="Search By First Name"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th (click)="sort('firstName')">First Name<i class="fa fa-sort"></i></th>
            <th (click)="sort('lastName')">Last Name<i class="fa fa-sort"></i></th>
            <th (click)="sort('username')">
              Username<i class="fa fa-sort"></i>
            </th>
            <th (click)="sort('region')">Region<i class="fa fa-sort"></i></th>
            <th (click)="sort('role')">
              Assigned Role<i class="fa fa-sort"></i>
            </th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let item of service.employees
                | orderBy : orderHeader : isDescOrder
                | searchemployeename : searchName
                | paginate
                  : {
                      itemsPerPage: perPage,
                      currentPage: page,
                      totalItems: total
                    };
              let i = index
            "
          >
            <td>
              <img
                src="assets/images/user.png"
                style="width: 30px; height: 30px"
              />
            </td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{ item.userName }}</td>
            <td>{{ regionName }}</td>
            <td>{{ roleName }}</td>
            <td>
              <a
                (click)="Details(item.id)"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                class="settings"
                title=""
                data-toggle="tooltip"
                data-original-title="Settings"
                ><i class="material-icons">info</i></a
              >
              <a
                (click)="onDelete(item.id)"
                class="delete"
                title=""
                data-toggle="tooltip"
                data-original-title="Delete"
                ><i class="material-icons"></i></a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <app-popup-add></app-popup-add>
      <app-popup-emp></app-popup-emp>
      <app-employeedetail></app-employeedetail>
      <app-editemployee></app-editemployee>
      <div
        style="
          text-align: center;
          margin-top: 1.5%;
          justify-content: center;
          position: flex;
          bottom: 0;
        "
        class="start-50"
      >
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="onTableDataChange($event)"
        >
        </pagination-controls>
      </div>
    </div>
  </div>
</div>
