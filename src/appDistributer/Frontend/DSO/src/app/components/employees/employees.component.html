<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
/>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function () {
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>
<app-navBar></app-navBar>
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-9">
            <h2>Employee <b>Overview</b></h2>
          </div>
          
          <div class="col-sm-3">
            <div class="search-box">
              <div class="input-group" style="width: 240px">
                <span class="input-group-addon"
                  ><i
                    class="material-icons"
                    style="margin-top: 30%; margin-right: 10%"
                    ></i
                  ></span
                >
                <input
                  type="text"
                  [(ngModel)]="searchName"
                  style="background-color: #f8f8fa; border-radius: 10px"
                  class="form-control"
                  placeholder="Search By Username"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Username</th>
            <th>Region</th>
            <th>Assigned Role</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of employees | search : searchName
          | paginate:{
            itemsPerPage:perPage,
            currentPage:page,
            totalItems:total
          }; let i=index">
            <td>
              <img
                src="assets/images/user.png"
                style="width: 30px; height: 30px"
              />
            </td>
            <td>{{ item.username }}</td>
            <td>{{ item.region }}</td>
            <td>{{ item.role }}</td>
            <td>
              <a
              (click)="Details(item.id)"
              data-bs-toggle="modal" data-bs-target="#exampleModal"
                class="settings"
                title=""
                data-toggle="tooltip"
                data-original-title="Settings"
                ><i class="material-icons">info</i></a
              >
              <a
               (click)="onDelete(item.id)"
                class="delete"
                title=""
                data-toggle="tooltip"
                data-original-title="Delete"
                ><i class="material-icons"></i></a
              >
            </td>
          </tr>
        </tbody>
      </table>
      
      <div class="col-sm-3" style="float:left;border: none;color:#566787;font-weight: bold;background-color: #f8f8fa;
      border-radius: 5px;margin-top:2%;">
        <span style="font-size: 16px;margin-right: 25%;">Show: </span>
        <select (change)="onTableSizeChange($event)" style="border:none;border-radius:5px;background-color: #f8f8fa;margin-top:-1%;color:#566787;width:30%;height:30%;">
          <option *ngFor="let size of tableSizes">
            {{size}}
          </option>

        </select>
        
      </div>
      <div class="col-sm-9" style="float:left;padding-left:20%;margin-top: 1.5%;">
      <pagination-controls 
                   previousLabel="Prev"
                   nextLabel="Next"
                    (pageChange)="onTableDataChange($event)"
                    >

      </pagination-controls>
    </div>
    </div>
  </div>
  
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="width:100%;">
      <div class="modal-header">
        <p class="modal-title" id="exampleModalLabel">
          <span style="color: #566787; font-size: 25px; font-weight: 700;">Info</span><br>
        </p>

        <button type="button" id="closeBtn" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

      </div>
      
      <div class="modal-body">
        <div class="slika">
          <img src="assets/images/default-image.png" style="height:30%;width:30%;justify-content: center;margin-left:30%;">
          <button style="background-color:#d6d9df;margin-left:10%;text-align:center;color:#566787;font-weight:bold;font-size:16px;border:none;width:100px;border-radius: 5px;"><span><i style="color:#566787;font-size: 16px;margin-top:5%;" class="material-icons">edit</i> Edit</span></button>
        </div>
        <div class="deo">
          <label style="color:#566787;font-weight: bold;">First Name</label>
              <div class="div" style="background-color: #566787;padding-top:1%;font-weight:500;border-radius: 5px;height:20%;color:#F9F9F9;">
                <div *ngIf="employee != undefined">
                  
                  <label style="margin-left:2%;"> {{employee.firstName}}</label>
                </div>
                      
              </div>

          </div>
          <div class="deo">
            <label style="color:#566787;font-weight: bold;">Last Name</label>
                <div class="div" style="background-color: #566787;padding-top:1%;font-weight:500;border-radius: 5px;height:20%;color:#F9F9F9;">
                  <div *ngIf="employee != undefined">
                    
                    <label style="margin-left:2%;"> {{employee.lastName}}</label>
                  </div>
                        
                </div>
  
          </div>
          <div class="deo">
            <label style="color:#566787;font-weight: bold;">Starting date</label>
                <div class="div" style="background-color: #566787;padding-top:1%;font-weight:500;border-radius: 5px;height:20%;color:#F9F9F9;">
                  <div *ngIf="employee != undefined">
                    
                    <label style="margin-left:2%;"> {{employee.dateCreate}}</label>
                  </div>
                        
                </div>
  
          </div>
          <div class="deo">
            <label style="color:#566787;font-weight: bold;">Salary</label>
                <div class="div" style="background-color: #566787;padding-top:1%;font-weight:500;border-radius: 5px;height:20%;color:#F9F9F9;">
                  <div *ngIf="employee != undefined">
                    
                    <label style="margin-left:2%;"> {{employee.salary}}</label>
                  </div>
                        
                </div>
  
          </div>
          <div class="deo">
            <label style="color:#566787;font-weight: bold;">Role</label>
                <div class="div" style="background-color: #566787;padding-top:1%;font-weight:500;border-radius: 5px;height:20%;color:#F9F9F9;">
                  <div *ngIf="employee != undefined">
                    
                    <label style="margin-left:2%;"> {{employee.role}}</label>
                  </div>
                        
                </div>
  
          </div>
          <div class="deo">
            <label style="color:#566787;font-weight: bold;">Region</label>
                <div class="div" style="background-color: #566787;padding-top:1%;font-weight:500;border-radius: 5px;height:20%;color:#F9F9F9;">
                  <div *ngIf="employee != undefined">
                    
                    <label style="margin-left:2%;"> {{employee.region}}</label>
                  </div>
                        
                </div>
  
          </div>
          <div class="deo">
            <label style="color:#566787;font-weight: bold;">Email</label>
                <div class="div" style="background-color: #566787;padding-top:1%;font-weight:500;border-radius: 5px;height:20%;color:#F9F9F9;">
                  <div *ngIf="employee != undefined">
                    
                    <label style="margin-left:2%;"> {{employee.email}}</label>
                  </div>
                        
                </div>
  
          </div>
    </div>
        
  </div>
</div>
</div>
