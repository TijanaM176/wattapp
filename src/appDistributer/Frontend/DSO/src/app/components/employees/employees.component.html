<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap User Management Data Table</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  
    </head>
    <body>
        
    <div style="display: flex">
      
      
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-9">
                            <h2>Employee <b>Overview</b></h2>
                        </div>
                        <div class="col-sm-3">
                            <div class="search-box">
                                <div class="input-group" style="width: 240px;">
                                    <span class="input-group-addon"><i class="material-icons" style="margin-top:30%;margin-right: 10%;"></i></span>
                                    <input type="text"  style="background-color: #F8F8FA;border-radius: 10px;" class="form-control" placeholder="Search By Username">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Username</th>						
                            <th>City</th>
                            <th>Assigned Role</th>
                            <th>Options</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of employees" key={item.id}>
                            <td><img src="assets/images/user.png" style="width:30px;height:30px;"></td>
                            <td>{{item.username}}</td>
                            <td>{{item.region}}</td>                        
                            <td>{{item.role}}</td>
                            <td>
                                
                                <a href="#" class="settings" title="" data-toggle="tooltip" data-original-title="Settings"><i class="material-icons" >info</i></a><button (click)="Details(item.id)">Info</button>
                                <a href="#" class="delete" title="" data-toggle="tooltip" data-original-title="Delete"><i class="material-icons"  ></i></a><button (click)="onDelete(item.id)">Delete</button>
                            </td>
                        </tr>
                       
                       
                    </tbody>
                </table>
                <div class="clearfix">
                    
                    <ul class="pagination">
                        <li class="page-item disabled"><a href="#">Previous</a></li>
                        <li class="page-item"><a href="#" class="page-link">1</a></li>
                        <li class="page-item"><a href="#" class="page-link">2</a></li>
                        <li class="page-item active"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">4</a></li>
                        <li class="page-item"><a href="#" class="page-link">5</a></li>
                        <li class="page-item"><a href="#" class="page-link">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>     
      </div>
      
    </body></html>
