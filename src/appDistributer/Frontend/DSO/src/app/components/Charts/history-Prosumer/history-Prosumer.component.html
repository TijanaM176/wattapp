<div class="card-header">
  <div class="row">
    <div class="col-5 mx-0 my-0">
      <h6>Realization</h6>
    </div>
    <div class="col-7 mx-0 my-0" style="display: flex; justify-content: right; margin: 0px 0px 2px auto">
      <button
        (click)="HistoryWeek()"
        style="margin: 1px"
        type="button"
        class="btn btn-outline-primary"
      >
        7Days
      </button>
      <button
        (click)="HistoryMonth()"
        style="margin: 1px"
        type="button"
        class="btn btn-outline-primary"
      >
        1Month
      </button>
      <button
        (click)="HistoryYear()"
        type="button"
        style="margin: 1px"
        class="btn btn-outline-primary"
      >
        1Year
      </button>
    </div>
  </div>
</div>
<div class="card-body px-0 py-0 mx-0 my-0 pt-3" id="realizationUserInfoCardBody">
  <div style="width: 100%; height: 100%">
    <h1
      *ngIf="data.length === 0"
      style="
        text-align: center;
        margin-top: 15%;
        opacity: 20%;
        font-style: italic;
        font-weight: normal;
      "
    >
      There is no available Data
    </h1>
    <ngx-charts-bar-vertical-2d
      *ngIf="data.length !== 0"
      [scheme]="colors"
      [results]="data"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [yAxisLabel]="yAxisLabel"
    >
    </ngx-charts-bar-vertical-2d>
  </div>
</div>
