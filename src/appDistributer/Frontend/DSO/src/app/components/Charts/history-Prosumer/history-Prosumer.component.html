<div style="width: 100%; height: 100%">
  <h1
    *ngIf="data.length === 0"
    style="
      text-align: center;
      margin-top: 15%;
      opacity: 20%;
      font-style: italic;
      font-weight: normal;
    "
  >
    There is no available Data
  </h1>
  <ngx-charts-bar-vertical-2d
    *ngIf="data.length !== 0"
    [scheme]="colors"
    [results]="data"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
  >
  </ngx-charts-bar-vertical-2d>
</div>
