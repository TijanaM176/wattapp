<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.95)"
  size="small"
  color="#fff"
  type="ball-clip-rotate"
  [showSpinner]="true"
  [fullScreen]="true"
  [zIndex]="9999"
  ><p style="font-size: 25px; color: white">Loading Data...</p></ngx-spinner
>
<div>
  <div
    class="card-header pb-0 pt-3 bg-transparent row"
    style="margin-left: 0; margin-right: 0"
  >
    <div class="col-5" style="display: flex; flex-direction: column; align-items: start; justify-content: center;">
      <h6 class="text-capitalize">Realization and Prediction&nbsp;<button class="btn btn-outline-primary p-0 px-1" data-bs-toggle="modal" data-bs-target="#realizationAndPredictionTable">
          <i class="fa fa-table"></i>
        </button>
      </h6>
    </div>
    <div
      class="col-7"
      style="
        display: flex;
        justify-content: right;
        margin: auto;
        padding-bottom: 2px;
      "
    >
      <button
        class="btn"
        (click)="HistoryWeek()"
        style="margin: 1px"
        type="button"
        class="btn btn-outline-primary"
      >
        7Days
      </button>
      <button
        class="btn"
        (click)="HistoryMonth()"
        style="margin: 1px"
        type="button"
        class="btn btn-outline-primary"
      >
        1Month
      </button>
      <button
        class="btn"
        (click)="HistoryYear()"
        type="button"
        style="margin: 1px"
        class="btn btn-outline-primary"
      >
        1Year
      </button>
    </div>
  </div>
  <div style="width: 99%; margin: 0 auto; margin-top: 1%; height: 70%">
    <ngx-charts-line-chart
      [scheme]="colors"
      [results]="data"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [showXAxisLabel]="false"
      [showYAxisLabel]="true"
      [animations]="false"
      [roundDomains]="false"
      [showGridLines]="true"
      [trimYAxisTicks]="true"
      [tooltipDisabled]="false"
      [showGridLines]="true"
      [legend]="true"
      [yAxisTickFormatting]="yAxisTickFormatting"
      [yAxisLabel]="yAxisLabel"
    >
    </ngx-charts-line-chart>

    <h1
      *ngIf="!data"
      style="
        text-align: center;
        margin-top: 15%;
        opacity: 20%;
        font-style: italic;
        font-weight: normal;
      "
    >
      There is no available Data
    </h1>
  </div>
</div>

<div class="modal fade modal-xl " id="realizationAndPredictionTable" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="realizationAndPredictionTableLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header text-white" style="background-color: #5875A1">
        <h5 class="modal-title" id="realizationAndPredictionTableLabel">Realization and Prediction Table</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-realization-prediction-all-prosumers-table [data]="data"></app-realization-prediction-all-prosumers-table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Export Table</button>
      </div>
    </div>
  </div>
</div>
