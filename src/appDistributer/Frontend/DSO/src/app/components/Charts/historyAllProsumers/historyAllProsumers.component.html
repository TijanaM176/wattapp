<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.95)"
  size="small"
  color="#fff"
  type="ball-clip-rotate"
  [showSpinner]="true"
  [fullScreen]="true"
  [zIndex]="9999"
  ><p style="font-size: 25px; color: white">Loading Data...</p></ngx-spinner
>
<div>
  <div
    class="card-header pb-0 pt-3 bg-transparent row"
    style="margin-left: 0; margin-right: 0"
  >
    <div class="col-md-5">
      <h6 class="text-capitalize" style="margin-bottom: 2px">
        Consumption/Production History
      </h6>
      <!-- <p class="text-sm mb-0">
        <i class="fa fa-arrow-up text-success"></i>
        <span class="font-weight-bold">4% more</span> in 2021
      </p> -->
    </div>
    <div
      class="col-7"
      style="display: flex; justify-content: right; margin: 0px 0px 2px auto"
    >
      <button
        class="btn"
        (click)="HistoryWeek()"
        style="margin: 1px"
        type="button"
        class="btn btn-outline-primary"
      >
        7Days
      </button>
      <button
        class="btn"
        (click)="HistoryMonth()"
        style="margin: 1px"
        type="button"
        class="btn btn-outline-primary"
      >
        1Month
      </button>
      <button
        class="btn"
        (click)="HistoryYear()"
        type="button"
        style="margin: 1px"
        class="btn btn-outline-primary"
      >
        1Year
      </button>
    </div>
  </div>

  <div style="width: 100%; margin: 0 auto; margin-top: 1%; height: 100%">
    <ngx-charts-bar-vertical-2d
      *ngIf="data.length !== 0"
      [title]="'Consumption and Production History Chart'"
      [scheme]="colors"
      [results]="data"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [showXAxisLabel]="false"
      [showYAxisLabel]="false"
      [showDataLabel]="false"
      [animations]="true"
      [barPadding]="3"
      [roundDomains]="true"
      [showGridLines]="true"
      [trimYAxisTicks]="true"
      [tooltipDisabled]="false"
      [showGridLines]="true"
      [yAxisTickFormatting]="yAxisTickFormatting"
    >
    </ngx-charts-bar-vertical-2d>
    <h1
      *ngIf="!production && !consumption"
      style="
        text-align: center;
        margin-top: 15%;
        opacity: 20%;
        font-style: italic;
        font-weight: normal;
      "
    >
      There is no available Data
    </h1>
  </div>
</div>
