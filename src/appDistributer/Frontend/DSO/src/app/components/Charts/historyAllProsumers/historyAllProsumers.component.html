<div style="width: 80%; margin: 0 auto; margin-top: 1%; height: 80%">
  <div class="row" style="justify-content: center">
    <h1 style="text-align: center; margin-bottom: 3%">
      Consumption and Production History
    </h1>
  </div>

  <div class="row" style="justify-content: space-between">
    <div class="col-4" style="display: flex; justify-content: center">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="consumption"
          [(ngModel)]="consumption"
        />
        <label
          style="color: #ff414e; font-style: strong"
          class="form-check-label"
          for="consumption"
        >
          Consumption
        </label>
      </div>
      <div class="form-check" style="margin-left: 10%">
        <input
          class="form-check-input"
          type="checkbox"
          id="production"
          [(ngModel)]="production"
        />
        <label style="color: #80bc00" class="form-check-label" for="production">
          Production
        </label>
      </div>
    </div>
    <div class="col-3" style="justify-content: center; display: flex">
      <button
        class="btn"
        (click)="HistoryWeek()"
        style="margin: 1px"
        type="button"
        class="btn btn-outline-primary"
      >
        7Days
      </button>
      <button
        class="btn"
        (click)="HistoryMonth()"
        style="margin: 1px"
        type="button"
        class="btn btn-outline-primary"
      >
        1Month
      </button>
      <button
        class="btn"
        (click)="HistoryYear()"
        type="button"
        style="margin: 1px"
        class="btn btn-outline-primary"
      >
        1Year
      </button>
    </div>
  </div>
  <ngx-charts-bar-vertical-2d
    *ngIf="production && consumption && data.length !== 0"
    [title]="'My Bar Chart Title'"
    [scheme]="colors"
    [results]="data"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [showDataLabel]="true"
    [animations]="true"
    [barPadding]="16"
    [roundDomains]="true"
    [showGridLines]="true"
    [trimYAxisTicks]="true"
    [tooltipDisabled]="true"
    [noBarWhenZero]="true"
  >
  </ngx-charts-bar-vertical-2d>
  <ngx-charts-bar-vertical
    *ngIf="production && !consumption && dataProducers.length !== 0"
    [title]="'My Bar Chart Title'"
    [scheme]="colorsP"
    [results]="dataProducers"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [showDataLabel]="true"
    [animations]="true"
    [barPadding]="16"
    [roundDomains]="true"
    [showGridLines]="true"
    [trimYAxisTicks]="true"
    [tooltipDisabled]="true"
    [noBarWhenZero]="true"
  >
  </ngx-charts-bar-vertical>
  <ngx-charts-bar-vertical
    *ngIf="!production && consumption && dataConsumers.length !== 0"
    [title]="'My Bar Chart Title'"
    [scheme]="colorsC"
    [results]="dataConsumers"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [showDataLabel]="true"
    [animations]="true"
    [barPadding]="16"
    [roundDomains]="true"
    [showGridLines]="true"
    [trimYAxisTicks]="true"
    [tooltipDisabled]="true"
    [noBarWhenZero]="true"
  >
  </ngx-charts-bar-vertical>
  <h1
    *ngIf="!production && !consumption"
    style="
      text-align: center;
      margin-top: 15%;
      opacity: 20%;
      font-style: italic;
      font-weight: normal;
    "
  >
    There is no available Data
  </h1>
</div>
