<div style="width: 70%; margin: 0 auto; margin-top: 2%; height: 80%">
  <h1 style="text-align: center; margin-bottom: 1%">
    Consumption and Production History
  </h1>
  <ngx-charts-bar-vertical-2d
    [scheme]="colors"
    [results]="data"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
  >
  </ngx-charts-bar-vertical-2d>
</div>
