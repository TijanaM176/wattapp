<label style="padding-left: 8%"> Neighborhood </label>
<div class="col-sm-12">
  <select name="Neighborhood" class="form-control">
    <option>--Select--</option>
    <option
      [value]="neighborhood.Id"
      *ngFor="let neighborhood of Neighborhoods"
    >
      {{ neighborhood.Name }}
    </option>
  </select>
</div>
