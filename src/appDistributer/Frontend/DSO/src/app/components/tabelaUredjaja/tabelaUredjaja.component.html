  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
/>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function () {
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <h1 style="text-align: center; margin-bottom: 5%">User Devices</h1>
      <div class="table-title">
        <div class="row">
          <div class="col-sm-2" style="padding-top: 0.7%">
            <div class="search-box" style="margin-right: 1%">
              <div class="input-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [checked]="true"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Consumers
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-2" style="padding-top: 0.7%">
            <div class="search-box" style="margin-right: 1%">
              <div class="input-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [checked]="true"
                    value=""
                    id="flexCheckDefaul1"
                  />
                  <label class="form-check-label" for="flexCheckDefaul1">
                    Producers
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-2" style="padding-top: 0.7%">
            <div class="search-box" style="margin-right: 1%">
              <div class="input-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    [checked]="true"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault2"
                  />
                  <label class="form-check-label" for="flexCheckDefault2">
                    Storages
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-3" style="margin-left: 25%">
            <div class="search-box" style="margin-right: 1%">
              <div class="input-group">
                <span class="input-group-addon" style="margin-right: 2%"
                  ><i class="material-icons" style="margin-right: 2%"
                    >î¢¶</i
                  ></span
                >
                <input
                  [(ngModel)]="searchName"
                  type="text"
                  style="background-color: #f8f8fa; border-radius: 10px"
                  class="form-control"
                  placeholder="By Device Name"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>IP Address<i class="fa fa-sort"></i></th>
            <th>Device Name<i class="fa fa-sort"></i></th>

            <th>Energy <i class="fa fa-sort"></i></th>
            <th>Activity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let consumer of consumers">
            <td [ngSwitch]="consumer.name">
              <span *ngSwitchCase="'VOX KG2500F'"
                ><i class="fa fa-tv"></i
              ></span>
              <span *ngSwitchCase="'Fridge 2'"
                ><i class="fa fa-refrigerator"></i
              ></span>
              <span *ngSwitchCase="'PC 1'"><i class="fa fa-laptop"></i></span>
            </td>
            <td>{{ consumer.ipAddress }}</td>
            <td>{{ consumer.name }}</td>

            <td>{{ consumer.wattage }}kW</td>
            <td>
              <div *ngIf="'consumer.wattage' !== value; else offToggle">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    checked
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckDefault"
                  />
                  <label class="form-check-label" for="flexSwitchCheckDefault"
                    >On</label
                  >
                </div>
              </div>
              <ng-template #offToggle>
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    checked
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckDefault"
                  />
                  <label class="form-check-label" for="flexSwitchCheckDefault"
                    >On</label
                  >
                </div>
              </ng-template>
            </td>
          </tr>
          <tr *ngFor="let producer of producers"></tr>
          <tr *ngFor="let storage of storages"></tr>
        </tbody>
      </table>

      <!-- <div style="float: left; padding-left: 35%; margin-top: 1.5%">
          <pagination-controls
            previousLabel="Prev"
            nextLabel="Next"
            (pageChange)="onTableDataChange($event)"
          >
          </pagination-controls>
        </div>
      </div> -->
    </div>
  </div>
</div>
