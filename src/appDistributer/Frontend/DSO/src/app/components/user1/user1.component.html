<div class="glavni">
  <div class="levi">
    <app-sidebar-dso #sidebarInfo></app-sidebar-dso>
  </div>
  <app-popup-add></app-popup-add>
  <app-popup-emp></app-popup-emp>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" style="margin-top: 25%;" role="status" *ngIf="loader">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="centralni" *ngIf="!loader">
    <div class="clevo">
      <p class="plevo">First Name:</p>
      <p class="plevo">Last Name:</p>
      <p class="plevo">Username:</p>
      <p class="plevo">Email:</p>
      <p class="plevo">Region:</p>
    </div>
    <div class="cdesno">
      <p class="pdesno">{{ myData.firstName }}</p>
      <p class="pdesno">{{ myData.lastName }}</p>
      <p class="pdesno">{{ myData.username }}</p>
      <p class="pdesno">{{ myData.email }}</p>
      <p class="pdesno">{{ Region }}</p>
      <input
        id="edit"
        class="dugme"
        type="button"
        value="Edit"
        routerLink="/DsoApp/user/{{ id }}"
      />
    </div>
  </div>

  <div class="desni" *ngIf="!loader">
    <app-sidebar-potrosnja></app-sidebar-potrosnja>
  </div>
</div>
