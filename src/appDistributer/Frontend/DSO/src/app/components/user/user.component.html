<app-navBar></app-navBar>
<div class="glavni">
  <div class="levi">
    <app-sidebar-dso #sidebarInfo></app-sidebar-dso>
  </div>

  <div class="centralni">
    <div class="divinput">
      <form [formGroup]="editUser" (ngSubmit)="UpdateData()">
        <label>First name:</label><br />
        <input type="text" name="firstName" formControlName="FirstName" /><br />
        <label>Last name:</label><br />
        <input type="text" name="lastName" formControlName="LastName" /><br />
        <label>Email</label><br />
        <input type="text" name="email" formControlName="Email" /><br />

        <label>Username:</label><br />
        <input
          type="text"
          name="username"
          [readonly]="true"
          formControlName="Username"
        /><br />

        <label>Address:</label><br />
        <input
          type="text"
          name="address"
          [readonly]="true"
          [disabled]="true"
          formControlName="Address"
        /><br />
        <label>Neighborhood:</label><br />
        <input
          type="text"
          name="neigborhoodName"
          [readonly]="true"
          formControlName="NeigborhoodName"
        /><br />
        <button type="submit" id="dugme">Save</button>
      </form>
    </div>
  </div>
  <div class="desni">
    <app-sidebar-potrosnja></app-sidebar-potrosnja>
  </div>
</div>
