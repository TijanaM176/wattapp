<div id="side" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
  <a
    href="/"
    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
  >
    <i class="fa fa-lg fa-filter me-2"></i>
    <span class="fs-4">Filters</span>
  </a>
  <hr />
  <div class="sidebar-content">
    <p><strong>Neighborhood</strong></p>
    <div class="col-sm-12">
      <select
        class="form-select mb-3"
        name="Neighborhood"
        (change)="ChangeNeighborhood($event)"
        [(ngModel)]="neighborhood"
      >
        <option value="b">All</option>
        <option
          *ngFor="let neighborhood of Neighborhoods"
          [value]="neighborhood.id"
        >
          {{ neighborhood.neigbName }}
        </option>
      </select>
    </div>
    <br />
    <strong>Power Consumption</strong>
    <div class="custom-slider mb-3">
      <ngx-slider
        [(value)]="minValueC"
        [(highValue)]="maxValueC"
        [options]="optionsC"
      ></ngx-slider>
    </div>
    min<input class="button1" type="text" [(ngModel)]="minValueC" />
    <input class="button2" type="text" [(ngModel)]="maxValueC" />max
    <br /><br /><br />
    <strong>Power Production</strong>
    <div class="custom-slider mb-3">
      <ngx-slider
        [(value)]="minValueP"
        [(highValue)]="maxValueP"
        [options]="optionsP"
      ></ngx-slider>
    </div>
    min<input class="button1" type="text" [(ngModel)]="minValueP" />
    <input class="button2" type="text" [(ngModel)]="maxValueP" />max
    <br /><br /><br />
    <strong>Number of Devices</strong>
    <div class="custom-slider mb-3">
      <ngx-slider
        [(value)]="minValue"
        [(highValue)]="maxValue"
        [options]="options"
      ></ngx-slider>
    </div>
    min<input class="button1" type="text" [(ngModel)]="minValue" />
    <input class="button2" type="text" [(ngModel)]="maxValue" />max <br /><br />
    <button class="btn btn-primary" style="width: 100%" (click)="filter()">
      Apply Filters
    </button>
    <button
      class="btn btn-secondary mt-3"
      style="width: 100%"
      (click)="reset()"
    >
      Reset Filters
    </button>
  </div>
</div>
