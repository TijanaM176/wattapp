<div
  id="sideSidebar"
  class="d-flex flex-column p-3 text-white w-100"
  style="background-color: #5875a1"
>
  <a
    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
  >
    <i class="fa fa-lg fa-filter me-2"></i>
    <span class="fs-4">Filters</span>
  </a>
  <hr style="background-color: white; color: white" />
  <div class="sidebar-content" style="height: 100%">
    <div
      style="
        height: 87%;
        display: flex;
        flex-direction: column;
        justify-content: start;
      "
    >
      <p><strong>City</strong></p>
      <select
        style="width: 90%; margin: 0 auto"
        class="form-select mb-3"
        name="Neighborhood"
        (change)="ChangeCity($event)"
        [(ngModel)]="city"
      >
        <option value="-1">All</option>
        <option *ngFor="let c of cities" [value]="c.id">
          {{ c.cityName }}
        </option>
      </select>

      <p><strong>Neighborhood</strong></p>
      <select
        style="width: 90%; margin: 0 auto"
        class="form-select mb-3"
        name="Neighborhood"
        (change)="ChangeNeighborhood($event)"
        [(ngModel)]="neighborhood"
        [disabled]="disableNeigh"
      >
        <option value="all">All</option>
        <option
          *ngFor="let neighborhood of Neighborhoods"
          [value]="neighborhood.id"
        >
          {{ neighborhood.neigbName }}
        </option>
      </select>

      <strong>Power Consumption</strong>
      <div class="custom-slider mb-0" style="width: 90%; margin: 0 auto">
        <ngx-slider
          [(value)]="minValueC"
          [(highValue)]="maxValueC"
          [options]="optionsC"
        ></ngx-slider>
      </div>
      <div class="input-container mb-3">
        <div>
          min<input class="button1" type="text" [(ngModel)]="minValueC" />
        </div>
        <div style="text-align: right">
          <input class="button2" type="text" [(ngModel)]="maxValueC" />max
        </div>
      </div>

      <strong>Power Production</strong>
      <div class="custom-slider mb-0" style="width: 90%; margin: 0 auto">
        <ngx-slider
          [(value)]="minValueP"
          [(highValue)]="maxValueP"
          [options]="optionsP"
        ></ngx-slider>
      </div>
      <div class="input-container mb-3">
        <div>
          min<input class="button1" type="text" [(ngModel)]="minValueP" />
        </div>
        <div style="text-align: right">
          <input class="button2" type="text" [(ngModel)]="maxValueP" />max
        </div>
      </div>
      <strong>Number of Devices</strong>
      <div class="custom-slider mb-0" style="width: 90%; margin: 0 auto">
        <ngx-slider
          [(value)]="minValue"
          [(highValue)]="maxValue"
          [options]="options"
        ></ngx-slider>
      </div>
      <div class="input-container">
        <div>
          min<input class="button1" type="text" [(ngModel)]="minValue" />
        </div>
        <div style="text-align: right">
          <input class="button2" type="text" [(ngModel)]="maxValue" />max
        </div>
      </div>
    </div>
    <div
      style="
        height: 13%;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: end;
        align-items: center;
      "
    >
      <button
        class="btn btn-primary m-1"
        style="
          width: 80%;
          background-color: rgba(3, 61, 122, 0.7);
          border-color: rgb(3, 50, 100);
        "
        (click)="filter()"
      >
        Apply Filters
      </button>
      <button
        class="btn btn-secondary m-1"
        style="
          width: 80%;
          border: 1px;
          background-color: rgba(141, 2, 2, 0.7);
          border-color: rgba(141, 2, 2);
          color: white;
        "
        (click)="reset()"
      >
        Reset Filters
      </button>
    </div>
  </div>
</div>
