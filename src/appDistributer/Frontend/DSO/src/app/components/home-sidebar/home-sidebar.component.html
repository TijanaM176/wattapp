<div class="container mx-0 my-0 px-0 py-0 h-100" id="container">
  <div class="row h-100" style="margin: 0">
    <div style="background-color: #5875a1" class="h-100">
      <div
        class="d-flex flex-column text-white text-center align-items-center justify-content-center"
      >
        <div
          class="container py-4 align-items-center justify-content-center"
          id="sadrzaj"
        >
          <div class="section mb-3">
            <p class="text-sm mb-0 text-uppercase font-weight-bold" style="text-decoration:underline;">Region </p>
            <h3 class="font-weight-bolder">{{ region }}</h3>
          </div>
          <div class="section mb-3">
            <p class="text-sm mb-0 text-uppercase font-weight-bold">
              <u> Current Cons</u>
            </p>
            <h3  id='potrosnja'class="font-weight-bolder">{{ currConsumption }} kW</h3>
          </div>
          <div class="section mb-3">
            <p class="text-sm mb-0 text-uppercase font-weight-bold">
              <u>Current Production</u>
            </p>
            <h3 id="proizvodnja"class="font-weight-bolder">{{ currProduction }} kW</h3>
          </div>
          <div class="section mb-2">
            <p class="text-sm mb-0 text-uppercase font-weight-bold">
              <u> System Status</u>
            </p>
            <div style="width: 100%; margin: 0 auto; height: 100%">
              <ngx-charts-pie-grid
                id="grid"
                [results]="data"
                [scheme]="colorScheme"
                [animations]="true"
                [tooltipDisabled]="true"
              >
              </ngx-charts-pie-grid>
            </div>
          </div>
          <div class="section">
            <p class="mb-0"><u> Num. Of Users</u></p>
            <h3>
              <b>{{ numOfUsers }}</b>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
