<div class="container">

  <h1>Angular + Asp.net core crud</h1>

  <div class="cards-container">
        <div class="cards-form"> 
          <form #form="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="">Ime</label>
              <input type="text" name="cardName"[(ngModel)]="card.cardholderName">
            </div>
            <div class="form-group">
              <label for="">Prezime</label>
              <input type="text" name="cardNumber"[(ngModel)]="card.cardNumber">
            </div>
            <div class="form-group form-group-inline">
              <div>
                <label for="">Dan</label>
                <input type="text" name="cvc"[(ngModel)]="card.cvc">
              </div>
              <div>
                <label for="">Mesec</label>
                <input type="text" name="expiryMonth"[(ngModel)]="card.expiryMonth">
              </div>
              <div>
                <label for="">Godina</label>
                <input type="text" name="expiryYear"[(ngModel)]="card.expiryYear">
              </div>
              
            </div>
            <div class="form-group">
              <button>Save</button>
            </div>
          </form>
        </div>
        <div class="cards-grid"> 

          <div  class="card-row" *ngFor="let card of cards">
            <div class="card-row-details" (click)="populateForm(card)">
              <span>{{card.cardholderName}}</span>
              <span>{{card.cardNumber}}</span>
              <span>{{card.cvc}}</span>
              <span>{{card.expiryMonth}}</span>
              <span>{{card.expiryYear}}</span>
            </div>
            
            <div class="card-row-action">
              <a (click)="deleteCard(card.id)">Delete</a>
            </div>
        </div>









       
        </div>
          
       
      

  </div>
</div>
