
<div class="row">
     <div class="col-md-6">
        <app-books-details-form></app-books-details-form>

         </div>
     <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Naziv</th>
                    <th>Autor</th>
                    <th>Godina</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of service.list">
                    <td (click)="populateForm(item)">{{item.naziv}}</td>
                    <td (click)="populateForm(item)">{{item.autor}}</td>
                    <td (click)="populateForm(item)">{{item.godina}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(item.bookID)" ></i>
                      </td>
                </tr>
            </tbody>
        </table>
     </div>
</div>
