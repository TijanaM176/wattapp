<div class="form-froup row">
    <br>
    <label class="col-sm-2 col-form-label">Name</label><br>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="workerName" placeholder="Name">
    </div>
    <br><br>
    <label class="col-sm-2 col-form-label">Department</label><br><br>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="workerDepartment" placeholder="Department">
    </div>
    <br><br>
    <label class="col-sm-2 col-form-label">Age</label><br>
    <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="workerAge" placeholder="Age">
    </div>
    <br>
</div>

<button (click)="addWorker()" *ngIf="empl.id==0" class="btn btn-primary float-right">Add</button>
<button (click)="editWorker()" *ngIf="empl.id!=0" class="btn btn-primary float-right">Edit</button>
